name: GitHub Classroom Workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  BUILD_CONFIGURATION: Debug

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'
      - name: Install dependencies
        run: |
          dotnet restore ./app/Common
          dotnet restore ./app/Gateway
          dotnet restore ./app/LibraryService
          dotnet restore ./app/RatingService
          dotnet restore ./app/ReservationService
  
      - name: Build
        run: |
          dotnet build ./app/Common
          dotnet build ./app/Gateway
          dotnet build ./app/LibraryService
          dotnet build ./app/RatingService
          dotnet build ./app/ReservationService

      - uses: docker/setup-buildx-action@v2

      - name: Build images
        env:
          BUILD_CONFIGURATION: ${{ env.BUILD_CONFIGURATION }}
        timeout-minutes: 10
        run: docker compose build

      - name: Run containers
        timeout-minutes: 5
        run: |
          docker compose up -d
          ./scripts/wait-script.sh
        env:
          WAIT_PORTS: 8080,8070,8060,8050

      - name: Run API Tests
        uses: matt-ball/newman-action@master
        with:
          # TODO insert your variant
          collection: v4/postman/collection.json
          environment: v4/postman/environment.json
          delayRequest: 100
          reporters: '[ "cli" ]'

      - uses: education/autograding@v1
        id: autograder
        continue-on-error: true

      - name: Github auto grader mark
        uses: Romanow/google-sheet-autograder-marker@v1.0
        with:
          google_token: ${{secrets.GOOGLE_API_KEY}}
          sheet_id: "1xkgjUX6Qmk7rdJG-QPOToav-HWWtthJjnShIKnw3oIY"
          homework_number: 2
          user_column: 'D'
          column_offset: 'F'
          mark: "'+"

      - name: Stop containers
        if: always()
        continue-on-error: true
        run: docker compose down -v